name = "blog-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
workers_dev = true  # Will create: blog-backend.your-username.workers.dev

# You can add environment variables here, but secrets should be set separately
# using: npx wrangler secret put DATABASE_URL
